<body>

<nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand" href="index.html">
        <img src="library_logo.png" width="30" height="30" alt="">
        Library
    </a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>


<div class="container d-flex mt-3"  id="main_div">
    <div style="width: fit-content">
        <img id="previewImage" width="240" height="317" alt="">
    </div>
    <div class="ml-3">
        <h1 id="bookTitle"></h1>
        <h5 id="authorTitle"></h5>
        <div id="infoSection" style="margin-top: 3%">
            <p id="pageNumber" class="mb-1"></p>
            <p id="type" class="mb-1"></p>
            <p id="publicationDate" class="mb-1"></p>
        </div>
        <div class="d-flex mt-5">
            <button type="button" id="freeSample" class="btn btn-primary" style="margin-right: 20%">Free Sample</button>
            <button type="button" id="buyBook" class="btn btn-primary">Buy Book</button>
        </div>
    </div>
</div>

<div id="descriptionDiv" class="container" style="margin-top: 10%">
    <h4>About this eBook</h4>
    <div id="descriptionContainer" class="mt-5 mb-5"></div>
</div>
